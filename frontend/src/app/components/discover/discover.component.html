<div class="container text-center">
    <div class="d-flex justify-content-around mb-5">
      <h2>Discover</h2>
      <a
        href=""
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal2"
        >Create</a
      >
    </div>
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country Name</th>
          <th scope="col">Disease Code</th>
          <th scope="col">First Encouter Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let discovery of discoveries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ discovery.cname }}</td>
          <td>{{ discovery.disease_code }}</td>
          <td>{{ discovery.first_enc_date | date: "longDate"}}</td>
          <td>
            <div class="d-flex justify-content-around">
              <a
                href=""
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal1"
                (click)="edit(discovery.cname, discovery.disease_code)"
                >Edit</a
              >
              <button class="btn btn-danger" (click)="delete(discovery.cname, discovery.disease_code)">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Discover</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="discover">
            <div class="mb-3">
              <label class="form-label">Country Name</label>
              <input type="text" formControlName="cname" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Disease Code</label>
              <input type="text" formControlName="disease_code" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">First Encouter Date (YYYY-MM-DD)</label>
              <input type="string" formControlName="first_enc_date" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            #closeModal1
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" (click)="saveChanges()">
            Save changes
          </button>
        </div>
      </div> 
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create discover</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="discover">
            <div class="mb-3">
                <label class="form-label">Country Name</label>
                <input type="text" formControlName="cname" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Disease Code</label>
                <input type="text" formControlName="disease_code" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">First Encouter Date</label>
                <input type="date" formControlName="first_enc_date" class="form-control" />
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button
            #closeModal2
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" (click)="create()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
