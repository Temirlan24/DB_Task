<div class="container text-center">
  <div class="d-flex justify-content-around mb-5">
    <h2>Users</h2>
    <a
      href=""
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal2"
      >Create</a
    >
  </div>
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
        <th scope="col">Phone</th>
        <th scope="col">Country Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.salary }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.cname }}</td>
        <td>
          <div class="d-flex justify-content-around">
            <a
              href=""
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal1"
              (click)="edit(user.email)"
              >Edit</a
            >
            <button class="btn btn-danger" (click)="delete(user.email)">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="user">
          <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">User Surname</label>
            <input type="text" formControlName="surname" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input
              type="number"
              formControlName="salary"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" formControlName="phone" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Country Name</label>
            <input type="text" formControlName="cname" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          #closeModal1
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="saveChanges()">
          Save changes
        </button>
      </div>
    </div> 
  </div>
</div>
